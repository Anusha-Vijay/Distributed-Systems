<form>
  Patient Name <input type="text" ng-model="PatientName">
  <button ng-click="getPatientResult()">submit</button>
</form>

<table class="table" ng-if="flag">
  <thead>
  <tr>
    <th>Patient Id</th>
    <th>Patient Name</th>
    <th>Patient Address</th>
  </tr>
  </thead>
  <tbody>
  <tr class="info" ng-repeat="i in result">
    <td>{{ i.patientid }}</td>
    <td>{{ i.patientname}}</td>
    <td>{{ i.address }}</td>

  </tr>
  </tbody>
</table>
<p ng-if="flagNoRecord">{{norecord}}</p>

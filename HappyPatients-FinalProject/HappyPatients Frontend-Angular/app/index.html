    <script>

                playBu: false,

        });
        $(window).load(
            function () {
                $('.carousel1').carouFredSel({
                    auto: false,
                    prev: '.prev1',
                    next: '.next1',
                    width: 960,
                    items: {
                        visible: {

                            max: 4
                        },
                    },
                    responsive: false,
                    scroll: 1,
                    mousewheel: false,
                    swipe: {
                        onMouse: false,
                        onTouch: false
                    }
                });
